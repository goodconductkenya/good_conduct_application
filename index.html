<!DOCTYPE html>
<html>
<head>
  <title>Good Conduct Application</title>
  <script src="https://unpkg.com/backendless@7.2.5/dist/backendless.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    button {
      padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px;
    }
    .login-btn { background-color: #3498db; color: white; }
    .register-btn { background-color: #2ecc71; color: white; }
    .logout-btn { float: right; background-color: #e74c3c; color: white; }
    .apply-again-btn { float: right; background-color: #8e44ad; color: white; }
    input, select {
      width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    .section { margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    #statusMessage.processing { color: blue; }
    #statusMessage.generated { color: green; }
  </style>
</head>
<body>
  <h1>Good Conduct Application</h1>
  <div id="topBar" style="text-align:right;"></div>
  <div style="text-align:center;" id="authButtons">
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="register-btn" id="registerBtn">Apply Now</button>
  </div>

  <div id="app"></div>

  <script>
    const APP_ID ="9B2BFE67-C986-40AC-BFE8-BAE522A19615";
    const API_KEY ="3379D979-5EA8-497C-B98B-0A996E643C7A";
    Backendless.initApp({ appId: APP_ID, apiKey: API_KEY });

    const appDiv = document.getElementById("app");
    const topBar = document.getElementById("topBar");
    const authButtons = document.getElementById("authButtons");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").onclick = showLogin;
      document.getElementById("registerBtn").onclick = () => {
        alert("Create account first in order to apply.");
        showRegister();
      };

      Backendless.UserService.getCurrentUser().then(user => {
        if (user) loadApplicationForm(user);
      });
    });

    function showLogin() {
      appDiv.innerHTML = `
        <div class="section">
          <h3>Login</h3>
          <form onsubmit="loginUser(event)">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </div>
      `;
    }

    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        const user = await Backendless.UserService.login(email, password, true);
        loadApplicationForm(user);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    function showRegister() {
      appDiv.innerHTML = `
        <div class="section">
          <h3>Create Account</h3>
          <form onsubmit="registerUser(event)">
            <input type="text" id="regName" placeholder="Full Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </div>
      `;
    }

    async function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const user = new Backendless.User();
      user.email = email;
      user.name = name;
      user.password = password;

      try {
        await Backendless.UserService.register(user);
        alert("Account created. Please log in.");
        showLogin();
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    }

    async function loadApplicationForm(user) {
      authButtons.style.display = "none";
      topBar.innerHTML = `
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
      `;

      const ApplicationTable = Backendless.Data.of("Application");
      const existing = await ApplicationTable.findFirst({ where: `user.objectId = '${user.objectId}'` });

      let showForm = !existing;

      appDiv.innerHTML = showForm ? `
        <div class="section">
          <h2>Good Conduct Certificate Application</h2>
          <p>Please fill in the details below to begin your application for a Police Clearance Certificate (Certificate of Good Conduct).</p>
          <form onsubmit="submitApplication(event)">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="middleName" placeholder="Middle Name" required />
            <input type="text" id="surname" placeholder="Surname" required />
            <input type="text" id="idNumber" placeholder="ID Number" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="mobileNo" placeholder="Mobile No." required />
            <button type="submit">Submit Application</button>
          </form>
        </div>
      ` : `<div class="section"><button class="apply-again-btn" onclick="loadApplicationForm(Backendless.UserService.getCurrentUser())">Apply Again</button></div>`;

      appDiv.innerHTML += `
        <div class="section" id="statusSection" style="${showForm ? 'display:none;' : ''}">
          <h3>Status</h3>
          <p id="statusMessage">Checking your certificate status...</p>
        </div>
        <div class="section" id="downloadSection" style="${showForm ? 'display:none;' : ''}">
          <h3>Download Certificate</h3>
          <div id="downloadContent"></div>
        </div>
      `;

      if (!showForm) {
        const currentUser = await Backendless.UserService.getCurrentUser();
        checkCertificate(currentUser.objectId);
      }
    }

    async function submitApplication(event) {
      event.preventDefault();
      const user = await Backendless.UserService.getCurrentUser();
      const data = {
        firstName: document.getElementById("firstName").value,
        middleName: document.getElementById("middleName").value,
        surname: document.getElementById("surname").value,
        IdNumber: document.getElementById("idNumber").value,
        email: document.getElementById("email").value,
        mobileNo: document.getElementById("mobileNo").value,
        status: "processing",
        user: { objectId: user.objectId }
      };
      try {
        await Backendless.Data.of("Application").save(data);
        alert("Application submitted successfully!");
        loadApplicationForm(user);
      } catch (err) {
        alert("Failed to submit: " + err.message);
      }
    }

    async function checkCertificate(userId) {
      try {
        const certId = "PCC-" + userId.slice(0, 8).toUpperCase();
        const app = await Backendless.Data.of("Application").findFirst({ where: `user.objectId = '${userId}'` });

        const statusMsg = document.getElementById("statusMessage");
        const downloadContent = document.getElementById("downloadContent");

        if (app) {
          if (app.paid && app.certificateUrl) {
            statusMsg.innerHTML = "Certificate Generated!";
            statusMsg.className = "generated";
            downloadContent.innerHTML = `
              <p><strong>${certId}</strong></p>
              <p><a href="${app.certificateUrl}" target="_blank">
                <button style="background-color:#2ecc71;color:white;">Download Certificate</button>
              </a></p>
            `;
          } else {
            statusMsg.innerHTML = "Processing... Please allow 1â€“2 working days.";
            statusMsg.className = "processing";
            downloadContent.innerHTML = "";
          }
        } else {
          statusMsg.innerHTML = "No application found.";
          downloadContent.innerHTML = "";
        }
      } catch (err) {
        document.getElementById("statusMessage").innerText = "Error checking certificate: " + err.message;
      }
    }

    async function logoutUser() {
      await Backendless.UserService.logout();
      location.reload();
    }
  </script>
</body>
</html>
