<!DOCTYPE html>
<html>
<head>
  <title>Good Conduct Application</title>
  <script src="https://unpkg.com/backendless@7.2.5/dist/backendless.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    button {
      padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px;
    }
    .login-btn { background-color: #3498db; color: white; }
    .register-btn { background-color: #2ecc71; color: white; }
    input, select {
      width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    .section { margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Good Conduct Application</h1>
  <div style="text-align:center;">
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="register-btn" id="registerBtn">Apply Now</button>
  </div>

  <div id="app"></div>

  <script>
    const APP_ID = "9B2BFE67-C986-40AC-BFE8-BAE522A19615";
    const API_KEY = "3379D979-5EA8-497C-B98B-0A996E643C7A";
    Backendless.initApp({ appId: APP_ID, apiKey: API_KEY });

    const appDiv = document.getElementById("app");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").onclick = showLogin;
      document.getElementById("registerBtn").onclick = showRegister;
    });

    function showLogin() {
      appDiv.innerHTML = `
        <div class="section">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button onclick="loginUser()">Login</button>
        </div>
      `;
    }

    function showRegister() {
      appDiv.innerHTML = `
        <div class="section">
          <h3>Apply for Good Conduct Certificate</h3>
          <form id="applicationForm" onsubmit="submitAndRegister(event)">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="middleName" placeholder="Middle Name" required />
            <input type="text" id="surname" placeholder="Surname" required />
            <input type="text" id="idNumber" placeholder="ID Number" required />
            <input type="text" id="mobileNo" placeholder="Mobile Number" required />
            <hr />
            <h4>Account Information</h4>
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="submit">Apply Now</button>
          </form>
        </div>
      `;
    }

    async function submitAndRegister(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const middleName = document.getElementById("middleName").value;
      const surname = document.getElementById("surname").value;
      const idNumber = document.getElementById("idNumber").value;
      const mobileNo = document.getElementById("mobileNo").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const user = new Backendless.User();
      user.email = email;
      user.password = password;

      try {
        const registeredUser = await Backendless.UserService.register(user);

        const applicationData = {
          firstName, middleName, surname,
          IdNumber: idNumber,
          mobileNo,
          email,
          status: "processing",
          user: { objectId: registeredUser.objectId }
        };

        await Backendless.Data.of("Application").save(applicationData);

        alert("Application submitted successfully. Please login to check status and download.");
        showLogin();

      } catch (err) {
        alert("Failed: " + err.message);
      }
    }

    async function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const user = await Backendless.UserService.login(email, password, true);
        loadApplicationForm(user);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    async function loadApplicationForm(user) {
      const certId = "PCC-" + user.objectId.slice(0, 8).toUpperCase();
      const certPath = `/certificates/${user.objectId}/certificate.pdf`;

      appDiv.innerHTML = `
        <div class="section">
          <h3>Your Application Info</h3>
          <p>Name: ${user.name || "N/A"}</p>
          <p>Email: ${user.email}</p>
        </div>

        <div class="section" id="statusSection">
          <h3>Status</h3>
          <p id="statusMessage">Checking your certificate status...</p>
        </div>

        <div class="section" id="downloadSection">
          <h3>Download Certificate</h3>
          <div id="downloadContent"></div>
        </div>
      `;

      checkCertificate(user.objectId, certId, certPath);
    }

    async function checkCertificate(userId, certId, certPath) {
      try {
        const fileList = await Backendless.Files.list(`/certificates/${userId}`);
        const certFile = fileList.find(file => file.name === "certificate.pdf");

        const app = await Backendless.Data.of("Application").findFirst({
          where: `user.objectId = '${userId}'`
        });

        const statusMsg = document.getElementById("statusMessage");
        const downloadContent = document.getElementById("downloadContent");

        if (certFile) {
          if (app.paid === true) {
            statusMsg.innerHTML = "Certificate Generated! Download your certificate below.";
            downloadContent.innerHTML = `
              <p><strong>${certId}</strong></p>
              <p>Generated: ${new Date(certFile.createdOn).toLocaleString()}</p>
              <a href="${certFile.publicUrl}" target="_blank">
                <button style="background-color:#2ecc71;color:white;">Download Certificate</button>
              </a>
            `;
          } else {
            statusMsg.innerHTML = "Certificate ready but payment required.";
            downloadContent.innerHTML = `
              <p><strong>${certId}</strong></p>
              <p>Please make payment to download your certificate.</p>
              <a href="${app.paymentLink || '#'}" target="_blank">
                <button style="background-color:#f39c12;color:white;">Pay Now</button>
              </a>
            `;
          }
        } else {
          statusMsg.innerHTML = "Your certificate is being processed. Please wait 1-2 working days.";
          downloadContent.innerHTML = "";
        }

      } catch (err) {
        document.getElementById("statusMessage").innerText = "Error checking certificate: " + err.message;
      }
    }
  </script>
</body>
</html>
