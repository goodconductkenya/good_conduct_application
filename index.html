<!DOCTYPE html>
<html>
<head>
  <title>Good Conduct Application</title>
  <script src="https://unpkg.com/backendless@7.2.5/dist/backendless.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    button {
      padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px;
    }
    .login-btn { background-color: #3498db; color: white; }
    .register-btn { background-color: #2ecc71; color: white; }
    input, select {
      width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    .section { margin-top: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    .top-right { position: absolute; top: 20px; right: 20px; }
    #applyAgainBtn { background-color: #2980b9; color: white; }
    .status-processing { color: blue; font-weight: bold; }
    .status-generated { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Good Conduct Application</h1>
  <div id="topControls" style="text-align:center;">
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="register-btn" id="registerBtn">Apply Now</button>
  </div>

  <div id="app"></div>

  <script>
    const APP_ID = "9B2BFE67-C986-40AC-BFE8-BAE522A19615";
    const API_KEY = "3379D979-5EA8-497C-B98B-0A996E643C7A";
    Backendless.initApp({ appId: APP_ID, apiKey: API_KEY });

    const appDiv = document.getElementById("app");
    const topControls = document.getElementById("topControls");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").onclick = showLogin;
      document.getElementById("registerBtn").onclick = showRegister;
    });

    function showLogin() {
      appDiv.innerHTML = `
        <div class="section">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button onclick="loginUser()">Login</button>
        </div>
      `;
    }

    function showRegister() {
      appDiv.innerHTML = `
        <div class="section">
          <h3>Create Account</h3>
          <p>Please create an account first in order to apply.</p>
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />
          <button onclick="registerUser()">Create Account</button>
        </div>
      `;
    }

    async function registerUser() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const user = new Backendless.User();
      user.email = email;
      user.password = password;

      try {
        await Backendless.UserService.register(user);
        alert("Account created successfully. Please log in to continue.");
        showLogin();
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    }

    async function loginUser() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        const user = await Backendless.UserService.login(email, password, true);
        loadApplicationForm(user);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    async function loadApplicationForm(user) {
      topControls.innerHTML = `
        <div class="top-right">
          <button onclick="logout()">Logout</button>
        </div>
      `;

      const appTable = Backendless.Data.of("Application");
      const appData = await appTable.findFirst({ where: `user.objectId = '${user.objectId}'` });

      const hasApplied = !!appData;

      let formHtml = '';
      if (!hasApplied) {
        formHtml = `
          <div class="section" id="applicationFormSection">
            <h3>Good Conduct Certificate Application</h3>
            <p>Please fill in the details below to begin your application for a Police Clearance Certificate (Certificate of Good Conduct).</p>
            <form onsubmit="submitApplication(event)">
              <input type="text" id="firstName" placeholder="First Name" required />
              <input type="text" id="middleName" placeholder="Middle Name" required />
              <input type="text" id="surname" placeholder="Surname" required />
              <input type="text" id="idNumber" placeholder="ID Number" required />
              <input type="email" id="email" placeholder="Email" value="${user.email}" required />
              <input type="text" id="mobileNo" placeholder="Mobile No." required />
              <button type="submit">Submit Application</button>
            </form>
          </div>
        `;
      }

      appDiv.innerHTML = `
        ${formHtml}
        <div class="section" id="statusSection" style="display:${hasApplied ? 'block' : 'none'}">
          <h3>Status</h3>
          <p id="statusMessage">Checking your certificate status...</p>
        </div>
        <div class="section" id="downloadSection" style="display:${hasApplied ? 'block' : 'none'}">
          <h3>Download Certificate</h3>
          <div id="downloadContent"></div>
        </div>
        <div id="applyAgain" style="display: ${hasApplied ? 'block' : 'none'}; text-align:right;">
          <button id="applyAgainBtn" onclick="showResubmitForm()">Apply</button>
        </div>
      `;

      if (hasApplied) {
        checkCertificate(user.objectId);
      }
    }

    async function submitApplication(event) {
      event.preventDefault();
      const user = await Backendless.UserService.getCurrentUser();
      const data = {
        firstName: document.getElementById("firstName").value,
        middleName: document.getElementById("middleName").value,
        surname: document.getElementById("surname").value,
        IdNumber: document.getElementById("idNumber").value,
        email: document.getElementById("email").value,
        mobileNo: document.getElementById("mobileNo").value,
        status: "processing",
        user: { objectId: user.objectId }
      };
      try {
        await Backendless.Data.of("Application").save(data);
        alert("Application submitted successfully!");

        // Hide form and show status/download
        document.getElementById("applicationFormSection").style.display = "none";
        document.getElementById("statusSection").style.display = "block";
        document.getElementById("downloadSection").style.display = "block";
        document.getElementById("applyAgain").style.display = "block";

        checkCertificate(user.objectId);
      } catch (err) {
        alert("Failed to submit: " + err.message);
      }
    }

    async function checkCertificate(userId) {
      try {
        const app = await Backendless.Data.of("Application").findFirst({ where: `user.objectId = '${userId}'` });

        const statusMsg = document.getElementById("statusMessage");
        const downloadContent = document.getElementById("downloadContent");

        const certId = "PCC-" + userId.slice(0, 8).toUpperCase();
        const certUrl = app?.certificateUrl;

        if (certUrl) {
          if (app.paid === true) {
            statusMsg.innerHTML = `<span class="status-generated">Certificate Generated!</span>`;
            downloadContent.innerHTML = `
              <p><strong>${certId}</strong></p>
              <p>Certificate is ready for download.</p>
              <a href="${certUrl}" target="_blank">
                <button style="background-color:#2ecc71;color:white;">Download Certificate</button>
              </a>
            `;
          } else {
            statusMsg.innerHTML = `<span class="status-generated">Certificate Generated!</span> Payment required.`;
            downloadContent.innerHTML = `
              <p><strong>${certId}</strong></p>
              <a href="${app.paymentLink || '#'}" target="_blank">
                <button style="background-color:#f39c12;color:white;">Pay Now</button>
              </a>
            `;
          }
        } else {
          statusMsg.innerHTML = `<span class="status-processing">Processing</span><br><small>Please allow 1â€“2 working days for processing.</small>`;
          downloadContent.innerHTML = "";
        }
      } catch (err) {
        document.getElementById("statusMessage").innerText = "Error checking certificate: " + err.message;
      }
    }

    function logout() {
      Backendless.UserService.logout().then(() => {
        location.reload();
      });
    }

    function showResubmitForm() {
      loadApplicationForm(Backendless.UserService.getCurrentUser());
    }
  </script>
</body>
</html>
